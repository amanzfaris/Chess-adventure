<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Chess OpenWorld</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --cyber-green: #00ff00;
            --dark-bg: #0a0a0a;
            --grid-line: rgba(0, 243, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Grid Background Effect */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(var(--grid-line) 2px, transparent 2px),
                        linear-gradient(90deg, var(--grid-line) 2px, transparent 2px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(45deg);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            border: 1px solid var(--neon-blue);
        }

        .title {
            font-size: 4em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            position: relative;
        }

        .title::after {
            content: 'CYBER CHESS';
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.5;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .play-button {
            padding: 15px 40px;
            font-size: 1.5em;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            color: var(--cyber-green);
            border: 2px solid var(--cyber-green);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .play-button:hover {
            box-shadow: 0 0 20px var(--cyber-green);
            text-shadow: 0 0 10px var(--cyber-green);
            transform: scale(1.05);
        }

        .play-button:hover::before {
            left: 100%;
        }

        .chess-piece {
            font-size: 5em;
            margin: 20px;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue);
            animation: floatPiece 3s ease-in-out infinite;
        }

        @keyframes floatPiece {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(45deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(45deg) translateY(40px);
            }
        }

        /* Glitch effect for title on hover */
        .title:hover {
            animation: glitch 0.5s linear infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Add scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <div class="chess-piece">â™”</div>
        <h1 class="title">CYBER CHESS</h1>
        <p class="subtitle">Enter the Digital Battlefield</p>
        <button class="play-button" onclick="window.location.href='game.html'">Initialize Game</button>
    </div>
</body>
</html>
